<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Report</title>
</head>
<body>
    <h2>Report for {{ child.user.username }}</h2>
<ul>
    {% for score in scores %}
    <li>{{ score.course.name }}: {{ score.score }}</li>
    {% endfor %}
</ul>
</body>
</html>
